# ─────────────────────────────────────────────────────────────────────────────
# CI — Multi-phase: Lint → Security → Type Check → Test
# Runs on every push / PR to main.
# ─────────────────────────────────────────────────────────────────────────────
name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  # ── Phase 1: Lint ────────────────────────────────────────────────────────
  lint:
    name: "Phase 1 · Lint & Format"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Ruff lint
        run: ruff check src/ tests/

      - name: Ruff format check
        run: ruff format --check src/ tests/

  # ── Phase 2: Security ───────────────────────────────────────────────────
  security:
    name: "Phase 2 · Security Scan"
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies & security tools
        run: |
          python -m pip install --upgrade pip
          pip install fastmcp asyncpg pydantic-settings
          pip install bandit pip-audit

      - name: Bandit – static security analysis
        run: bandit -r src/ -c pyproject.toml

      - name: pip-audit – dependency vulnerability scan
        run: pip-audit

  # ── Phase 3: Type Check ─────────────────────────────────────────────────
  typecheck:
    name: "Phase 3 · Type Check"
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies & mypy
        run: |
          python -m pip install --upgrade pip
          pip install fastmcp asyncpg pydantic-settings
          pip install mypy

      - name: Mypy type check
        run: mypy src/

  # ── Phase 4: Test ────────────────────────────────────────────────────────
  test:
    name: "Phase 4 · Unit Tests"
    runs-on: ubuntu-latest
    needs: [security, typecheck]       # runs after phases 2 & 3 both pass
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install fastmcp asyncpg pydantic-settings
          pip install pytest pytest-asyncio

      - name: Run tests
        run: pytest tests/ -v --tb=short
